<div class="row">
  <div class="col-lg-12">
    <div class="bs-component">
      <form #loginForm="ngForm" (ngSubmit)="login()" class="mt-4">
        <fieldset>
          <h1>Welcome to eLearning Management System</h1>
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp" placeholder="Enter email" name="login" [(ngModel)]="model.Login">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="txtPassword" class="form-label mt-4">Password</label>
            <input type="password" class="form-control" id="txtPassword" placeholder="Password"
                   name="password" [(ngModel)]="model.Password">
          </div>
          <div class="form-group">
            <label for="spacer" class="form-label mt-4"></label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" role="button" tabindex="0">Login</button>
            <button class="btn btn-info" [routerLink]="['/register']" style="margin-left:5px;">Register</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
