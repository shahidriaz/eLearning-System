<div class="row" style="margin-top:10px;">
  <div class="card border-primary col-lg-4">

    <div class="card-body">
      <h4 class="card-title">Add Category</h4>
      <form class="form-horizontal" #CategoryForm="ngForm" (ngSubmit)="CreateCategory()">
        <fieldset>
          <div class="form-group">
            <div class="col-lg-10">
              <input type="text" class="form-control" id="txtCategory" name="CategoryName" placeholder="Category" [(ngModel)]="model.CategoryName">
            </div>
          </div>
          <div class="form-group">
            <label for="lblSpacer" class="col-lg-2 control-label"></label>
          </div>
          <div class="form-group">
            <div class="col-lg-12 box-shadow">
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  
</div>
